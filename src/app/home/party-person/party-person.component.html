<div class = "people">
    <div class = "title">
        <div class = "left">{{moduleTitle}}</div>
        <!--<div class = "more">更多></div>-->
    </div>
    <ul>
        <li class = "Thisyear" *ngFor="let dwItem of dwModuleContent">
            <span class = "text"><i>·</i>{{dwItem.title}}</span>
            <span class = "time">{{dwItem.releaseDate | date : 'yy-MM-dd'}}</span>
            <div class = "clear"></div>
        </li>
        <li *ngIf="hasContentShow" class="empty_status">{{noContent}}</li>
    </ul>
</div>
<div class = "clear"></div>
