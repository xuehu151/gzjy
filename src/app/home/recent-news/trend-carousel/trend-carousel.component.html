<div class = "dynamic">
    <div class = "top">
        <div class = "left">最新动态</div>
        <div class = "right">
            <ul>
                <li
                        *ngFor = "let navTabs of navTabsContent;let i=index"
                        [ngClass] = "{'active' : navItem == i }"
                        (click) = "navClick(i)">
                    {{navTabs.menu.menuName}}
                </li>
                <div class = "clear"></div>
            </ul>
            <!--<div class = "more">更多></div>-->
        </div>
        <div class = "clear"></div>
    </div>
    <div class = "dynamicMain ">
        <div class = "imgDynamic swiper-container">
            <div class = "swiper-wrapper">
                <div class = "swiper-slide" *ngFor="let item of imgageArray"
                     (click)="clickCarousel(item)">
                    <img src = "{{imgUrl + item.typeImg}}" />
                    <p>{{item.title}}</p>
                </div>
            </div>
        </div><!--left carousel -->
        <div class = "textDynamic">
            <div
                    *ngFor = "let navTabs of navTabsContent;let i=index"
                    [style.display] = "navItem==i? 'block':'none'">
                <!--<h4>{{navTabs.menu.menuName}}</h4>-->
                <!--<p class = "newsText">{{navTabs.subhead}}</p>-->
                <ul>
                    <li
                            class = "Thisyear"
                            *ngFor = "let cont of navTabs.contentList"
                            (click)="listDetails(cont.contentId, navTabs.menu.menuName)">
                        <span class = "text"><i>·</i>{{cont.title}}</span>
                        <span class = "time">[{{cont.releaseDate | date : 'yyyy-MM-dd'}}]</span>
                        <div class = "clear"></div>
                    </li>
                    <li *ngIf="hasContentShow">{{noContent}}</li>
                </ul>
            </div>
        </div>
        <div class = "clear"></div>
    </div>
</div>
